<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurfTricks Debug Extractor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            transition: background 0.5s;
        }

        .container {
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px #000000;
            padding: 20px;
            width: 70%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
            position: relative;
            transition: background-color 0.5s;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            color: #61dafb;
            font-size: 2em;
            letter-spacing: 2px;
            transition: color 0.5s;
        }

        #debugInput {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            resize: none;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
            color: #fff;
            background: #333;
            font-size: 1em;
            transition: background-color 0.5s, color 0.5s;
        }

        #extractButton, #resetButton {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        #extractButton {
            background-color: #4fa3d1;
            color: #fff;
        }

        #extractButton:hover {
            background-color: #61dafb;
        }

        #resetButton {
            background-color: #c0392b;
            color: #fff;
        }

        #resetButton:hover {
            background-color: #e74c3c;
        }

        #triggerList {
            list-style: none;
            padding: 0;
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
            margin-bottom: 60px;
        }

        #triggerList li {
            margin: 5px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            color: #61dafb;
            font-weight: bold;
            font-size: 1.1em;
        }

        #triggerList li.copied {
            background-color: #27ae60 !important;
            color: #fff;
        }

        #copiedMessage {
            padding: 10px;
            background-color: #61dafb;
            color: #fff;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #copiedMessage.show {
            opacity: 1;
        }

        #errorMessage {
            display: none;
            color: #e74c3c;
            margin-top: 10px;
        }

        #goToTopButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #61dafb;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        #goToTopButton:hover {
            background-color: #4fa3d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SurfTricks Debug Extractor</h1>
        <textarea id="debugInput" placeholder="Paste your debug output here">1st: [T-Spawn] (G: 0) [J: x1]
2nd: [Main Ramp] (G: 0)
3rd: [Center Wedge] (G: 0)
4th: [Middle Wing] (G: 0)
5th: [T2 Left Wing] (G: 0)
</textarea>
        <button id="extractButton" onclick="extractTriggerNames()">Extract Triggers</button>
        <button id="resetButton" onclick="resetTriggers()">Reset</button>
        <h2>Triggers:</h2>
        <ul id="triggerList"></ul>
        <div id="copiedMessage">Copied Trigger: <span id="copiedTrigger"></span></div>
        <div id="errorMessage">Invalid input format!</div>
    </div>

    <button id="goToTopButton" onclick="goToTop()">Go to Top</button>

    <script>
        function extractTriggerNames() {
            const debugText = document.getElementById('debugInput').value;
            const regex = /(\d+\w+): \[([^\]]*)\]/g;

            const triggerList = document.getElementById('triggerList');
            triggerList.innerHTML = '';

            let match;
            while (match = regex.exec(debugText)) {
                const listItem = document.createElement('li');
                const triggerName = match[2];
                listItem.textContent = match[1] + ": " + triggerName;
                listItem.onclick = function() {
                    copyToClipboard(triggerName, listItem);
                };
                triggerList.appendChild(listItem);
            }
        }

        function copyToClipboard(text, trigger) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    trigger.classList.add('copied');
                    showCopySuccess(text);
                })
                .catch(err => console.error('Failed to copy: ', err));
        }

        function showCopySuccess(text) {
            const copiedMessage = document.getElementById('copiedMessage');
            const copiedTrigger = document.getElementById('copiedTrigger');
            copiedTrigger.innerText = text;
            copiedMessage.classList.add('show');
            setTimeout(() => {
                copiedMessage.classList.remove('show');
            }, 3000);
        }

        function resetTriggers() {
            const triggerList = document.getElementById('triggerList');
            triggerList.innerHTML = '';
            const debugInput = document.getElementById('debugInput');
            debugInput.value = '';
        }

        function goToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        window.onscroll = function() {
            const goToTopButton = document.getElementById('goToTopButton');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                goToTopButton.style.display = 'block';
            } else {
                goToTopButton.style.display = 'none';
            }
        };

        document.getElementById('extractButton').addEventListener('click', extractTriggerNames);
        document.getElementById('resetButton').addEventListener('click', resetTriggers);
        document.getElementById('goToTopButton').addEventListener('click', goToTop);
    </script>
</body>
</html>
